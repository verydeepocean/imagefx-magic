<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageFX Magic</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --header-bg: #4285f4;
      --header-color: white;
      --card-bg: white;
      --text-color: #333;
      --secondary-text: #666;
      --tertiary-text: #888;
      --border-color: #ddd;
      --hover-color: #f0f0f0;
      --tag-bg: #f1f1f1;
      --tag-color: #333;
    }

    [data-theme="dark"] {
      --bg-color: #222;
      --header-bg: #1a73e8;
      --header-color: white;
      --card-bg: #333;
      --text-color: #f5f5f5;
      --secondary-text: #ccc;
      --tertiary-text: #aaa;
      --border-color: #444;
      --hover-color: #444;
      --tag-bg: #444;
      --tag-color: #eee;
    }
    
    body {
      font-family: Arial, sans-serif;
      width: 480px;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    
    header {
      background-color: var(--header-bg);
      color: var(--header-color);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
    }
    
    .controls {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
    }
    
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--card-bg);
      color: var(--text-color);
    }
    
    button {
      background-color: var(--header-bg);
      color: var(--header-color);
      border: none;
      padding: 8px 15px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button.clear {
      background-color: #f44336;
    }
    
    button.clear:hover {
      background-color: #d32f2f;
    }
    
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .image-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .image-thumbnail {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid var(--border-color);
    }
    
    .image-info {
      padding: 10px;
    }
    
    .image-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .image-prompt {
      font-size: 12px;
      color: var(--secondary-text);
      margin-bottom: 5px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      box-orient: vertical;
      overflow: hidden;
    }
    
    .image-seed {
      font-size: 12px;
      color: var(--tertiary-text);
      margin-bottom: 10px;
    }
    
    .image-actions {
      display: flex;
      justify-content: space-between;
      padding-top: 5px;
      border-top: 1px solid var(--border-color);
    }
    
    .image-actions button {
      background-color: transparent;
      color: var(--header-bg);
      font-size: 12px;
      padding: 5px;
      margin: 0;
    }
    
    .image-actions button:hover {
      background-color: var(--hover-color);
    }
    
    .image-actions button.delete {
      color: #f44336;
    }
    
    /* Make buttons brighter in dark mode */
    [data-theme="dark"] .image-actions button.open,
    [data-theme="dark"] .image-actions button.edit,
    [data-theme="dark"] .image-actions button.copy {
      color: #4dabff;
      font-weight: 500;
    }
    
    .empty-state {
      text-align: center;
      padding: 30px;
      color: var(--secondary-text);
    }
    
    .empty-state p {
      margin-bottom: 15px;
    }
    
    .timestamp {
      font-size: 11px;
      color: var(--tertiary-text);
      margin-top: 5px;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--header-bg);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn-primary {
      background-color: var(--header-bg);
    }
    
    .btn-secondary {
      background-color: #6c757d;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: var(--card-bg);
      color: var(--text-color);
      margin: 15% auto;
      padding: 20px;
      border: 1px solid var(--border-color);
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .close {
      color: var(--tertiary-text);
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: var(--text-color);
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--header-bg);
    }

    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }

    #editComments {
      min-height: 30px;
    }

    .image-comments {
      margin: 5px 0;
      font-size: 13px;
      line-height: 1.4;
      color: var(--text-color);
      word-break: break-word;
    }

    .image-comments a {
      color: #0066cc;
      text-decoration: none;
    }

    .image-comments a:hover {
      text-decoration: underline;
    }

    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      min-height: 38px;
      background-color: var(--card-bg);
    }

    .tag {
      background-color: var(--tag-bg) !important;
      color: var(--tag-color) !important;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tag .remove-tag {
      cursor: pointer;
      color: var(--tertiary-text);
    }

    .tag .remove-tag:hover {
      color: #dc3545;
    }

    .tags-input input {
      border: none;
      outline: none;
      padding: 4px;
      flex: 1;
      min-width: 100px;
      background-color: transparent;
      color: var(--text-color);
    }

    /* Theme Toggle Button */
    .theme-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
      padding: 0;
    }
    
    /* Styling for popular tags */
    .popular-tag {
      background-color: var(--tag-bg) !important;
      color: var(--tag-color) !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>ImageFX Magic</h1>
    <div style="display: flex; align-items: center;">
      <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">ðŸŒ“</button>
    </div>
  </header>
  
  <div class="controls">
    <input type="text" id="search-input" placeholder="Search saved images...">
    <button id="export-btn">Export</button>
    <button id="import-btn">Import</button>
    <button id="clear-btn" class="clear">Clear All</button>
  </div>
  
  <div id="popular-tags" class="popular-tags-container" style="margin: 10px 0; padding: 5px 10px;">
    <span class="popular-tags-title" style="font-size: 12px; color: var(--secondary-text); margin-right: 8px;">Popular Tags:</span>
    <div id="popular-tags-list" style="display: inline-flex; flex-wrap: wrap; gap: 5px;"></div>
  </div>
  
  <div id="images-container" class="image-grid">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Card</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle" class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="editPrompt">Prompt</label>
          <textarea id="editPrompt" class="form-control" placeholder="Enter prompt"></textarea>
        </div>
        <div class="form-group">
          <label for="editComments">Comments</label>
          <textarea id="editComments" class="form-control" placeholder="Enter comments or links"></textarea>
        </div>
        <div class="form-group">
          <label for="editTags">Tags</label>
          <div class="tags-input" id="editTags">
            <input type="text" class="form-control" placeholder="Add tags (press Enter)">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
        <button id="saveEdit" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
